<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="form.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz-App</h1>
    </header>
    <main data-js="main">
      <form action="" class="question-form" data-js="question-form">
        <label for="question">Your question:</label>
        <textarea
          class="question-form__text"
          name="question"
          id="question"
          data-js="question-text"
        ></textarea>
        <label for="answer" class="question-form__label">Your answer:</label>
        <textarea
          class="question-form__text"
          name="answer"
          id="answer"
          data-js="answer-text"
        ></textarea>
        <label for="tag" class="question-form__label">Your tag:</label>
        <input type="text" name="tag" id="tag" data-js="tag-input" />
        <button
          class="question-form__button"
          type="submit"
          name="submit"
          id="submit"
          data-js="submit-button"
        >
          Submit
        </button>
      </form>
      <ul class="card-list" data-js="card-list"></ul>
    </main>
